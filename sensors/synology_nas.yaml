platform: synologydsm
host: 192.168.1.230
username: !secret synology_nas_username
password: !secret synology_nas_password
monitored_conditions:
  - cpu_total_load
  - memory_real_usage
  - network_up
  - network_down
  - volume_size_total
  - volume_size_used
  - volume_percentage_used
  - volume_status
  - volume_disk_temp_avg
  - volume_disk_temp_max